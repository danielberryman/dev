<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sliding Nav Carousel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .carousel-wrapper {
      position: relative;
      width: 100%;
      height: 80px;
      overflow: hidden;
    }

    .nav-slide {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) translateX(100%);
      opacity: 0;
      transition: transform 0.8s ease, opacity 0.8s ease;
      width: 100%;
      text-align: center;
    }

    .nav-slide.active {
      transform: translate(-50%, -50%) translateX(0);
      opacity: 1;
      z-index: 1;
    }

    .nav-slide.prev {
      transform: translate(-50%, -50%) translateX(-100%);
      opacity: 0;
      z-index: 0;
    }

    .carousel-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      max-width: 400px;
      margin-inline: auto;
    }

    .carousel-controls button {
      width: 50px;
      height: 50px;
      font-size: 1.5rem;
    }
  </style>
</head>
<body class="p-4">
  <div class="carousel-controls">
    <button id="prevBtn" class="btn btn-outline-secondary">&larr;</button>
    <button id="nextBtn" class="btn btn-outline-secondary">&rarr;</button>
  </div>

  <div class="carousel-wrapper">
    <div class="nav-slide active"><button class="btn btn-primary">Home</button></div>
    <div class="nav-slide"><button class="btn btn-primary">About</button></div>
    <div class="nav-slide"><button class="btn btn-primary">Services</button></div>
    <div class="nav-slide"><button class="btn btn-primary">Portfolio</button></div>
    <div class="nav-slide"><button class="btn btn-primary">Blog</button></div>
    <div class="nav-slide"><button class="btn btn-primary">Contact</button></div>
  </div>

  <div id="prevLabel" class="text-start text-muted small"></div>
  <div id="nextLabel" class="text-end text-muted small"></div>

  <script>
    const slides = document.querySelectorAll('.nav-slide');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const prevLabel = document.getElementById('prevLabel');
    const nextLabel = document.getElementById('nextLabel');

    let currentIndex = 0;

    function updateSlides() {
      slides.forEach((slide, index) => {
        slide.classList.remove('active', 'prev');

        if (index === currentIndex) {
          slide.classList.add('active');
        } else if (index === currentIndex - 1) {
          slide.classList.add('prev');
        }
      });

      prevLabel.textContent = slides[currentIndex - 1]?.textContent.trim() || '';
      nextLabel.textContent = slides[currentIndex + 1]?.textContent.trim() || '';

      prevBtn.disabled = currentIndex === 0;
      nextBtn.disabled = currentIndex === slides.length - 1;
    }

    prevBtn.addEventListener('click', () => {
      if (currentIndex > 0) currentIndex--;
      updateSlides();
    });

    nextBtn.addEventListener('click', () => {
      if (currentIndex < slides.length - 1) currentIndex++;
      updateSlides();
    });

    window.addEventListener('load', updateSlides);
  </script>

</body>
</html>
